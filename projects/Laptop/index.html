<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Laptop</title>
    <link rel="stylesheet" href="./assets/styles/main.css">
    <!--  Fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <header class="display-flex">
        <div class="logo-container display-flex">
            <img src="./assets/images/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links display-flex">
                <li><a href="#" class="nav-link">Specs</a></li>
                <li><a href="#" class="nav-link">Products</a></li>
                <li><a href="#" class="nav-link">Contact</a></li>
            </ul>
        </nav>
        <div class="cart display-flex">
            <img src="./assets/images/cart.svg" alt="">
        </div>
    </header>

    <main>
        <section class="presentation display-flex">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Laptop for the future</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
                <div class="call-to-action">
                    <button class="cta-select font-size-16">14 Inch</button>
                    <button class="cta-add font-size-16">Add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="./assets/images/matebook.png" alt="matebook">
            </div>
        </section>

        <div class="laptop-select">
            <img src="./assets/images/arrow-left.svg" alt="">
            <img src="./assets/images/dot.svg" alt="">
            <img src="./assets/images/dot-full.svg" alt="">
            <img src="./assets/images/dot-full.svg" alt="">
            <img src="./assets/images/arrow-right.svg" alt="">
        </div>

        <img src="./assets/images/big-eclipse.svg" alt="big eclipse" class="big-circle">
        <img src="./assets/images/mid-eclipse.svg" alt="mid eclipse" class="mid-circle">
        <img src="./assets/images/small-eclipse.svg" alt="small eclipse" class="sm-circle">

    </main>

    <script src="./assets/scripts/main.js"></script>

</body>
</html>
